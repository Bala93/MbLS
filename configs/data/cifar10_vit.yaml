name: cifar10_vit

data_root: /home/bliu/work/Code/MbLS/data
batch_size: 64

object:
  trainval:
    _target_: calibrate.data.cifar10_vit.get_train_valid_loader
    batch_size: ${data.batch_size}
    augment: True
    random_seed: ${seed}
    image_size: 224
    shuffle: True
    num_workers: 4
    pin_memory: True
    data_dir: ${data.data_root}
  test:
    _target_: calibrate.data.cifar10_vit.get_test_loader
    batch_size: ${data.batch_size}
    image_size: 224
    shuffle: False
    num_workers: 4
    pin_memory: True
    data_dir: ${data.data_root}